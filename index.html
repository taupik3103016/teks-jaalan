<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marquee Text</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
        background-color: #f1f1f1;
      }
      .marquee-container {
        width: 100%;
        overflow: hidden;
        white-space: nowrap;
        box-sizing: border-box;
        padding: 10px 0;
        display: flex;
        justify-content: center;
      }
      .marquee {
        display: inline-block;
        animation: marquee 30s linear infinite;
      }
      @keyframes marquee {
        from {
          transform: translateX(100%);
        }
        to {
          transform: translateX(-100%);
        }
      }
    </style>
  </head>
  <body>
    <div class="marquee-container">
      <div class="marquee">
        Ini adalah contoh teks berjalan dari kanan ke kiri “Jahe tergolong ke
        dalam tanaman rempah yang mengandung banyak mineral dan vitamin. Salah
        satu kegunaannya adalah meredakan mual yang dialami oleh ibu hamil atau
        morning sickness.”.
      </div>
    </div>
  </body>
</html>
